<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        
          <ion-card-content>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.ROL" type="text" readonly>Administrador</ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.RUT"  type="text" placeholder="Ingresar Rut"required></ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.PNOMBRE" type="text" placeholder="Ingresar Primer Nombre" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.SNOMBRE" type="text" placeholder="Ingresar Segundo Nombre" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.PAPELLIDO" type="text" placeholder="Ingresar Primer Apellido" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.SAPELLIDO" type="text" placeholder="Ingresar Segundo Apellido" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.EMAIL" type="Email" placeholder="Ingresar Email" required></ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input type="Email" placeholder="Ingresar Nuevamente Email" required></ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.CLAVE" type="Password" placeholder="Ingresar Password" required></ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input type="Password" placeholder="Ingresar Nuevamente Password" required></ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.FECHA_NACIMIENTO" type="date" placeholder="Ingresar Fecha Nacimiento" required></ion-input>
            </ion-item>

            <ion-item class="input">
              <ion-label position="floating">Comuna</ion-label>
              <ion-select okText="Okay" cancelText="Dismiss" [(ngModel)] = "admin.COMUNA_ID" >
                <ion-select-option *ngFor="let c of comuna ">{{c.ID_COMUNA}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item class="input">
              <ion-label position="floating">Regi√≥n</ion-label>
              <ion-select okText="Listo" cancelText="Cerrar" [(ngModel)] = "admin.REGION_ID" >
                <ion-select-option  *ngFor="let r of region">{{r.ID_REGION}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item class="input">
              <ion-label position="floating">Pais</ion-label>
              <ion-select okText="Listo" cancelText="Cerrar" [(ngModel)] = "admin.PAIS_ID" >
                <ion-select-option  *ngFor="let p of paises">{{p.ID_PAIS}}</ion-select-option>
              </ion-select>
            </ion-item>
            <br>
            <div>
            <ion-button  color="danger" expand="block" (click)="registroAdmin()">
              Registrarse
            </ion-button>
          </div>
          </ion-card-content>
   
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
