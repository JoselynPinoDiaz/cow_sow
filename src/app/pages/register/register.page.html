<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-card>
    <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Nombre: </ion-label>
            <ion-input formControlName="nombre" type="text" required></ion-input>


          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Primer Apellido: </ion-label>
            <ion-input formControlName="pApellido" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Segundo Apellido: </ion-label>
            <ion-input formControlName="sApellido" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Ingresar Email: </ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Ingresar Nuevamente Email: </ion-label>
            <ion-input formControlName="confirmarEmail" type="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Corfirmar Contraseña: </ion-label>
            <ion-input formControlName="confirmarPassword" type="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
        
          <!-- Listado Paises -->
          <ion-item lines="full">
            <ion-label >País: </ion-label>
            
            <ion-select formControlName="pais" placeholder="Seleccione">
              <ion-select-option  >Agentina</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Ingresar Comuna: </ion-label>
            <ion-input formControlName="comuna" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Ingresar Región: </ion-label>
            <ion-input formControlName="region" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
  <ion-button type="submit" 
  shape="round" color="danger" expand="medium" (click)="guardar()">Registrarse</ion-button>
  </ion-grid>
  
</ion-content>
