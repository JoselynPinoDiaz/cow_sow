<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-card-content>
          <ion-input formControlName="rut" type="text"  placeholder="Ingresar Rut" #RUT required></ion-input>
          <ion-input formControlName="pNombre" type="text"  placeholder="Ingresar Primer Nombre"  required></ion-input>
          <ion-input formControlName="sNombre" type="text" placeholder="Ingresar Segundo Nombre" required></ion-input>
          <ion-input formControlName="pApellido" type="text" placeholder="Ingresar Primer Apellido"  required></ion-input>
          <ion-input formControlName="sApellido" type="text"  placeholder="Ingresar Segundo Apellido"  required></ion-input>
          <ion-input formControlName="email" type="Email"  placeholder="Ingresar Email"  required></ion-input>
          <ion-input formControlName="confirmarEmail" type="Email"  placeholder="Ingresar Nuevamente Email"  required></ion-input>
          <ion-input formControlName="password" type="Password"  placeholder="Ingresar Password" D required></ion-input>
          <ion-input  formControlName="confirmarPassword" type="Password"  placeholder="Ingresar Nuevamente Password" required></ion-input>
          <ion-input formControlName="telefono" type="text"  placeholder="Ingresar Telefono"  required></ion-input>
          <ion-input formControlName="fecha" type="date"  placeholder="Ingresar Fecha Nacimiento"  required></ion-input>
          <ion-input formControlName="comuna" type="text"  placeholder="Ingresar Comuna"  required></ion-input>
          <ion-input formControlName="region" type="text"  placeholder="Ingresar Region" required></ion-input>
          <ion-select formControlName="pais" type="text"  placeholder="Ingresar Pais"  required>
            <ion-select-option >Agentina</ion-select-option>
            <ion-select-option >Chile</ion-select-option>
            <ion-select-option >Colombia</ion-select-option>
            <ion-select-option >Brasil</ion-select-option>
          </ion-select>
          <ion-button type="submit" color="danger" expand="block" (click)="guardar()">
            Registrarse
          </ion-button>
        </ion-card-content>
      </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
