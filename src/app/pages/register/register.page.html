<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-col>
      <ion-card>
        
          <ion-card-content >
            <ion-item class="input">
              <ion-input  [(ngModel)] = "admin.ROL_ADMIN" type="text" readonly>ADMINISTRADOR</ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.RUT_ADMIN"  type="number" placeholder="Ingresar Rut" required></ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.PNOMBRE" type="text" placeholder="Ingresar Primer Nombre" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.SNOMBRE" type="text" placeholder="Ingresar Segundo Nombre" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input  [(ngModel)] = "admin.PAPELLIDO" type="text" placeholder="Ingresar Primer Apellido" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input  [(ngModel)] = "admin.SAPELLIDO" type="text" placeholder="Ingresar Segundo Apellido" required>
              </ion-input>
            </ion-item>
            <ion-item class="input">
              <ion-input [(ngModel)] = "admin.EMAIL" type="Email" placeholder="Ingresar Email" required></ion-input>
            </ion-item>

            <ion-item class="input">
              <ion-input [type]="showPassword ? 'text' : 'password' " [(ngModel)] = "admin.CLAVE" type="Password" placeholder="Ingresar Password"  required></ion-input>
              <ion-icon class="icon" name="eye" color="gray" slot="end" (click)="mostrarContrasena()"></ion-icon>
            </ion-item>
            <br>
            <div>
            <ion-button  color="danger" expand="block" (click)="registroAdmin()"  >
              Registrarse
            </ion-button>
          </div>
          </ion-card-content>
   
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
