<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Propiedad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content > 
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule" routerLink="/owner">
        <ion-icon name="grid-outline"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="schedule" routerLink="/event">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-tab-button>

    </ion-tab-bar>        
  </ion-tabs>
  <ion-grid fixed>
  <form [formGroup]="formularioPropiedad" (keyup.enter)="guardar()" >
    <ion-row>
      <ion-col>
    <ion-item lines="full">
      <ion-label position="floating">Nombre Propiedad</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
    <!-- Tipo de Producción -->
    <ion-row>
      <ion-col>
    <ion-item>
      <ion-label>Tipo Producción</ion-label>

      <ion-select placeholder="Seleccione" formControlName="tipoProduccion" required>
        <ion-select-option >Leche</ion-select-option>
        <ion-select-option >Carnes</ion-select-option>
        <ion-select-option >Ambas</ion-select-option>
        
      </ion-select >
    </ion-item >
  </ion-col>
</ion-row >
    <!-- Listado Paises -->
    <ion-row>
      <ion-col>
    <ion-item>
      <ion-label>País</ion-label>
      <ion-select  placeholder="Seleccione" formControlName="pais" required>
        <ion-select-option >Agentina</ion-select-option>
        <ion-select-option >Bolivia</ion-select-option>
        <ion-select-option >Brasil</ion-select-option>
        <ion-select-option >Chile</ion-select-option>
        <ion-select-option >Colombia</ion-select-option>
        <ion-select-option >Venezuela</ion-select-option>
        <ion-select-option >Uruguay</ion-select-option>
        <ion-select-option >Paraguay</ion-select-option>
        
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
    
<ion-row>
  <ion-col>
    <ion-item lines="full" >
      <ion-label position="floating">Ingresar Comuna</ion-label>
      <ion-input formControlName="comuna" type="text" required></ion-input>
    </ion-item> 
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item lines="full">
      <ion-label position="floating">Ingresar Región</ion-label>
      <ion-input formControlName="region" type="text" required></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item lines="full">
      <ion-label position="floating">Cantidad de Hectareas</ion-label>
      <ion-input formControlName="hectarias" type="numeric" required></ion-input>
    </ion-item> 
  </ion-col>
</ion-row>
    <!-- Boton Crear Propiedad -->
    <ion-row>
      <ion-col>
    <ion-button id="botoncrear" type="submit" color="success" size="small" (click)="guardar()">Crear</ion-button>
  </ion-col>
</ion-row>
  </form>

  

</ion-grid>
</ion-content>
