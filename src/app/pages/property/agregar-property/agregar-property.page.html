<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/property"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Propiedad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text"  placeholder="Nombre Propiedad"  required></ion-input>
            <ion-select type="text" placeholder="Tipo Producción" required>
              <ion-select-option>Leche</ion-select-option>
              <ion-select-option>Carne</ion-select-option>
              <ion-select-option>Ambas</ion-select-option>         
            </ion-select >
            <ion-select type="text"  placeholder="Ingrese Pais"  required>
              <ion-select-option >Agentina</ion-select-option>
              <ion-select-option >Bolivia</ion-select-option>
              <ion-select-option >Brasil</ion-select-option>
              <ion-select-option >Chile</ion-select-option>
              <ion-select-option >Colombia</ion-select-option>
              <ion-select-option >Venezuela</ion-select-option>
              <ion-select-option >Uruguay</ion-select-option>
              <ion-select-option >Paraguay</ion-select-option>
            </ion-select>
          <ion-input type="text"  placeholder="Ingresar Comuna"  required></ion-input>
          <ion-input type="text" placeholder="Ingresar Región"  required></ion-input>
          <ion-input type="txt" placeholder="Cantidad de Hectareas"  required></ion-input>
          <ion-button color="primary" >
            Guardar Propiedad
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
