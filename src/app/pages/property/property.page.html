<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Propiedad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card-content class="createproperty">
  <ion-tab-button >
    <ion-img  src="../../../assets/icon/icons/CrearCasas.png" routerLink="/create-property"></ion-img>
    <ion-text  >Crear Propiedad</ion-text>
  </ion-tab-button>
  </ion-card-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule" [routerLink]="['/owner']">
        <ion-icon name="grid-outline"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="map">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
