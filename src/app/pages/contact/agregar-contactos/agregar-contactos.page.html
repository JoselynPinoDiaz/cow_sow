<ion-header>
  <ion-toolbar>
    <ion-title>agregar-contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <footer>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule" routerLink="/owner">
          <ion-icon name="grid-outline"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="schedule" routerLink="/evento">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Schedule</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>
  
        <ion-tab-button tab="map">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-tab-button>
  
      </ion-tab-bar>
    </ion-tabs>
  </footer>
  
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text"  placeholder="Ingresar Id" #id required></ion-input>
          <ion-input type="text"  placeholder="Ingresar Nombre" #nombre required></ion-input>
          <ion-input type="email" placeholder="Ingresar Email" #EMAIL required></ion-input>
          <ion-input type="email" placeholder="Ingresar Telefono" #TELEFONO required></ion-input>
          <ion-input type="text"  placeholder="Ingresar DescripciÃ³n" #DESCRIPCION required></ion-input>
          <ion-button color="primary" (click)="agregarNuevoContacto(id, nombre, EMAIL, TELEFONO, DESCRIPCION)">
            Guardar Contacto
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
