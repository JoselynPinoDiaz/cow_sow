<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content class="createcontact">
    <ion-tab-button>
      <ion-img src="../../../assets/icon/icons/crearcontactos.png" routerLink="/create-contact"></ion-img>
      <ion-text>Crear Contacto</ion-text>
    </ion-tab-button>
  </ion-card-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule" routerLink="/owner">
        <ion-icon name="grid-outline"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="schedule" routerLink="/event">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Eventos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="map">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>        
  </ion-tabs>

</ion-content>
