<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content fullscreen class="ion-padding">


  <ion-list>
    <ion-item *ngFor="let co of Lcontactos" [routerLink]="['/contact', co.ID_CONTACTO]">
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/contactos.png"></ion-img>
      </ion-avatar>
      <ion-label>{{co.NOMBRE}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" class="createcontact">
    <ion-fab-button (click)="agregarContacto()">
      <ion-img src="../../../assets/icon/icons/crearcontactos.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Contacto</ion-text>
  </ion-fab>

</ion-content>
