<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/contact"></ion-back-button>
  </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let c of infoContacto">
        <ion-card-content >
          <ion-item>
          <ion-label type="text">Nombre: {{c.NOMBRE}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label type="text">Email: {{c.EMAIL}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label type="text">Tel√©fono: {{c.TELEFONO}}</ion-label>
        </ion-item>
        <ion-buttons slot="end">
          <ion-button >
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
