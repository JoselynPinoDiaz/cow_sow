<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/contact"></ion-back-button>
  </ion-buttons>
    <ion-title>Información Contacto</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)=" cerrarSecion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let c of infoContacto ">
        <ion-card-content >
          <ion-item>
          <ion-label type="text">Nombre: {{c.NOMBRE}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label type="text">Email: {{c.EMAIL}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label type="text">Teléfono: {{c.TELEFONO}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label type="text">Descripción: {{c.DESCRIPCION}}</ion-label>
        </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
