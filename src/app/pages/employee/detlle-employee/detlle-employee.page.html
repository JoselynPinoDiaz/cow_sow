<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/employee"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let e of Einfo">
        <ion-card-content>
          <ion-item>
            <ion-label type="text">Nombre: {{e.TIPO_USUARIO}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label type="text">Email: {{e.EMAIL}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label type="email">{{e.DESCRIPCION}}</ion-label>
          </ion-item>
          <ion-buttons slot="end">
            <ion-button (click)=" eliminarEmpleado()">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-card-content>
        
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
