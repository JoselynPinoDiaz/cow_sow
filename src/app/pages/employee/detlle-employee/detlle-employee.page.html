<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/employee"></ion-back-button>
    </ion-buttons>
    <ion-title>Informacion De Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let e of Einfo">
        <ion-card-content>
          <ion-item>
            <ion-label type="text">Nombres: {{e.PNOMBRE}} {{e.SNOMBRE}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label type="text">Apellidos:  {{e.PAPELLIDO}} {{e.SAPELLIDO}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label type="text">Rol Usuario:   {{e.ROL_USUARIO}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label type="text">Email:   {{e.EMAIL}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
