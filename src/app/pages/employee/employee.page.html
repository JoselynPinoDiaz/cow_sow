<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner"></ion-back-button>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)=" cerrarSecion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="ion-padding">


  <ion-item-sliding *ngFor="let e of Empleado">
    <ion-item [routerLink]="['/employee',e.RUT]"> 
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/EMPLEADO.png"></ion-img>
      </ion-avatar>
      <ion-label >
        {{e.RUT}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="secondary" >
        <ion-icon slot="top" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        Modificar
      </ion-item-option>
      <ion-item-option color="danger" (click)="deleteEmpleado(e.RUT)">
        <ion-icon slot="top"  name="trash-outline" ></ion-icon>
        Borrar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>



  
<footer>
  <ion-fab vertical="bottom" horizontal="end" class="createproperty">
    <ion-fab-button (click)="agregarEmpleado()">
      <ion-img src="../../../assets/icon/icons/EMPLEADO.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Empleado</ion-text>
  </ion-fab>
</footer>
</ion-content>
