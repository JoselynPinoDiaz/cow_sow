<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner"></ion-back-button>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let e of Empleado" [routerLink]="['/employee', e.ID_TIPO_USUARIO]">
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/EMPLEADO.png"></ion-img>
      </ion-avatar>
      <ion-label>{{e.TIPO_USUARIO}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" class="createproperty">
    <ion-fab-button (click)="agregarEmpleado()">
      <ion-img src="../../../assets/icon/icons/EMPLEADO.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Empleado</ion-text>
  </ion-fab>

</ion-content>
