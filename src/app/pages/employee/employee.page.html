<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="ion-padding">
  <footer>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="owner" routerLink="/owner">
          <ion-icon name="grid-outline"></ion-icon>
          <ion-label>Menú</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="schedule" routerLink="/event">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Calendario</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>
  
        <ion-tab-button tab="map">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-tab-button>
  
      </ion-tab-bar>
    </ion-tabs>
  </footer>


  <ion-list>
    <ion-item *ngFor="let e of Empleado" [routerLink]="['/employee', e.ID_TIPO_USUARIO]">
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/EMPLEADO.png"></ion-img>
      </ion-avatar>
      <ion-label>{{e.TIPO_USUARIO}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" class="createproperty">
    <ion-fab-button (click)="agregarEmpleado()">
      <ion-img src="../../../assets/icon/icons/EMPLEADO.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Empleado</ion-text>
  </ion-fab>

</ion-content>
