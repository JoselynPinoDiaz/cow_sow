<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" [routerLink]="['/owner']">Registrarse</ion-button>
          <a [routerLink]="['/forgot-password']" class="small-text">Olvido Contraseña</a>
          <!-- Default Checkbox -->
          <ion-checkbox></ion-checkbox>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
