<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <form [formGroup]="formularioLogin">
      <ion-row>
        <ion-col size="12" size-md="6" size-md="4" size-lg="3" size-xl="12">
          <ion-item lines="full">
            <ion-label position="floating">Correo Electrónico:</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-md="4" size-lg="3" size-xl="12">
          <ion-item lines="full">
            <ion-label position="floating">Contraseña:</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"  size-md="6" size-md="4" size-lg="3" size-xl="12">
          <ion-button type="submit" color="primary" expand="block" (click)="ingresar()">Iniciar Sesión</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-md="4" size-lg="3" size-xl="12">
          <ion-button type="submit" color="danger" expand="block" routerLink="/register">Registrarse</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-md="4" size-lg="3" size-xl="12">
          <a [routerLink]="['/forgot-password']" class="small-text">Olvidó su contraseña</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
