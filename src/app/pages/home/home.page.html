<ion-content>
  <ion-item>
    <ion-label>idPais:</ion-label>
    <ion-input [formControl]="idPais"></ion-input>
  </ion-item>

<ion-item>
    <ion-label>nombrePais:</ion-label>
    <ion-input [formControl]="nombrePais"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>descripcionPais:</ion-label>
    <ion-input [formControl]="desPais"></ion-input>
  </ion-item>

  <p class="ion-padding">{{ idPais.value }}</p>
  <p class="ion-padding">{{ nombrePais.value }}</p>
  <p class="ion-padding">{{ desPais.value }}</p>
  <p class="ion-text-center">
    <ion-button (click)="agregarPais(idPais.value,nombrePais.value,desPais.value)">Agregar Pais</ion-button>
  </p>
</ion-content>
