<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Ganado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule" routerLink="/owner">
        <ion-icon name="grid-outline"></ion-icon>
        <ion-label>Menú</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="schedule" routerLink="/event">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Calendario</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-tab-button>

    </ion-tab-bar>        
  </ion-tabs>
  <ion-grid fixed>
    <ion-card>
    <form [formGroup]="formularioGanado" (keyup.enter)="guardar()">
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Número Serie: </ion-label>
            <ion-input formControlName="numeroSerie" type="Numero" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Nombre: </ion-label>
            <ion-input formControlName="nombre" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label>Tipo Ganado: </ion-label>
            <ion-select formControlName="tipoGanado" position="floating" placeholder="Seleccione">
              <ion-select-option>Vaca</ion-select-option>
              <ion-select-option>Toro</ion-select-option>
              <ion-select-option>Cerdo</ion-select-option>
              <ion-select-option>Cabra</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label>Tipo Producción: </ion-label>
            <ion-select formControlName="tipoProduccion" placeholder="Seleccione">
              <ion-select-option>Carne</ion-select-option>
              <ion-select-option>Leche</ion-select-option>
              <ion-select-option>Ambas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label>Sexo Animal: </ion-label>
            <ion-select formControlName="sexoAnimal" placeholder="Seleccione">
              <ion-select-option>Macho</ion-select-option>
              <ion-select-option>Hembra</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
  </ion-grid>
  <!-- Boton Crear Propiedad -->
  <ion-row>
    <ion-col>
      <ion-button class="ion-margin" type="submit" color="success" size="small" (click)="guardar()">Agregar Ganado
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
