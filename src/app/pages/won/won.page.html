<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner" ></ion-back-button>
    </ion-buttons>
    <ion-title>Ganado</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)=" cerrarSecion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <ion-item-sliding *ngFor="let ga of Ganado">
    <ion-item [routerLink]="['/won', ga.NUMERO_SERIE]" > 
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/animal.png"></ion-img>
      </ion-avatar>
      <ion-label >
        {{ga.NUMERO_SERIE}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="secondary" >
        <ion-icon slot="top" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        Modificar
      </ion-item-option>
      <ion-item-option color="danger"(click)="deleteGanado(ga.NUMERO_SERIE)">
        <ion-icon slot="top"  name="trash-outline" ></ion-icon>
        Borrar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" class="createwon">
    <ion-fab-button (click)="agregarGanado()">
      <ion-img src="../../../assets/icon/icons/animal.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Contacto</ion-text>
  </ion-fab>

</ion-content>
