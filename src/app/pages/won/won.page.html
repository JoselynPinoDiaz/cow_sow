<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ganado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let ga of Ganado" [routerLink]="['/won', ga.NUMERO_SERIE]">
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/ganado.png"></ion-img>
      </ion-avatar>
      <ion-label>{{ga.NUMERO_SERIE}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" class="createwon">
    <ion-fab-button (click)="agregarGanado()">
      <ion-img src="../../../assets/icon/icons/animal.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Contacto</ion-text>
  </ion-fab>

</ion-content>
