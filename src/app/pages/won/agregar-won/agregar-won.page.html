<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/won"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Ganado</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)=" cerrarSecion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.NUMERO_SERIE" type="number" placeholder="Ingresar Numero Serie" required></ion-input>
          </ion-item>

          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.TIPO_ANIMAL" placeholder="Selecione Tipo Ganado"  required></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)]  ="ganado.RAZA" type="text" placeholder="Ingresar Raza" required></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.PESO" type="number" placeholder="Ingresar Peso" required></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.ANOS_EDAD" type="number" placeholder="Ingresar Años de Edad" required></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.MESES_EDAD" type="number" placeholder="Ingresar Meses de Edad" ></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.CRIAS" type="number" placeholder="Ingresar Crias"></ion-input>
          </ion-item>
         
            <ion-item class="input">
              <ion-input [(ngModel)] ="ganado.TIPO_PRODUCCION" type="text" placeholder="Tipo Producción"></ion-input>
            </ion-item>

          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.FECHA" type="text" placeholder="Ingresar Fecha 16/04/2020" required></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.PRECIO_COMPRA" type="number" placeholder="Ingresar Precio Compra"></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.PRECIO_VENTA" type="number" placeholder="Ingresar Precio Venta" ></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.VACUNA" type="text" placeholder="Ingresar Vacuna"></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.PRECIO_VACUNA" type="number" placeholder="Ingresar Precio Vacuna"></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.ENFERMEDAD" type="text" placeholder="Ingresar Enfermedad" required></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.MEDICAMENTO" type="text" placeholder="Ingresar Medicamento"></ion-input>
          </ion-item>
          <ion-item class="input">
            <ion-input [(ngModel)] ="ganado.PRECIO_MEDICAMENTO" type="number" placeholder="Ingresar Precio Medicamento"></ion-input>
          </ion-item>
          <ion-select type="submit" okText="Listo" cancelText="Cerrar" [(ngModel)] ="ganado.ID_PROPIEDAD" placeholder="Propiedad">
            <ion-select-option type="number" *ngFor="let p of propiedad">{{p.ID_PROPIEDAD}}</ion-select-option>
          </ion-select>
          <div>
            <ion-button color="primary" (click)="crearGanado()">
              Crear Ganado
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
