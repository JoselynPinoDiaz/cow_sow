<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/won"></ion-back-button>
  </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <footer>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="owner" routerLink="/owner">
          <ion-icon name="grid-outline"></ion-icon>
          <ion-label>Menú</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="schedule" routerLink="/event">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Calendario</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>
  
        <ion-tab-button tab="map">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </footer>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content *ngFor="let g of infoGanado">
          <ion-item>
          <ion-label type="text">Nombre: {{g.NOMBRE_ANIMAL}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label type="text">Peso Animal: {{g.PESO}}</ion-label>
        </ion-item>
        </ion-card-content>
        <ion-buttons id="eliminar">
          <ion-button (click)=" eliminarGanado()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card>
      
    </ion-col>
    
  </ion-row>

</ion-content>
