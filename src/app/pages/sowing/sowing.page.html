<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner"></ion-back-button>
    </ion-buttons>
    <ion-title>Siembra</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)=" cerrarSecion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">


  <ion-item-sliding *ngFor="let si of siembra" >
    <ion-item [routerLink]="['/sowing', si.ID_SIEMBRA]"> 
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/siembra.png"></ion-img>
      </ion-avatar>
      <ion-label >
        {{si.ID_SIEMBRA}} {{si.TIPO_SIEMBRA}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="secondary" >
        <ion-icon slot="top" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        Modificar
      </ion-item-option>
      <ion-item-option color="danger" (click)="deleteSiembras(si.ID_SIEMBRA)">
        <ion-icon slot="top"  name="trash-outline" ></ion-icon>
        Borrar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" class="createsowing">
    <ion-fab-button (click)="agregarSiembra()">
      <ion-img src="../../../assets/icon/icons/crearsiembra.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Siembra</ion-text>
  </ion-fab>

</ion-content>
