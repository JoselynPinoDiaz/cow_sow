<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Siembra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <footer>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule" routerLink="/owner">
          <ion-icon name="grid-outline"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="schedule" routerLink="/evento">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Schedule</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>
  
        <ion-tab-button tab="map">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-tab-button>
  
      </ion-tab-bar>
    </ion-tabs>
  </footer>


  <ion-list>
    <ion-item *ngFor="let si of siembra" [routerLink]="['/sowing', si.ID_SIEMBRA]">
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/siembra.png"></ion-img>
      </ion-avatar>
      <ion-label>{{si.TIPO_SIEMBRA}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" class="createsowing">
    <ion-fab-button (click)="agregarSiembra()">
      <ion-img src="../../../assets/icon/icons/crearsiembra.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Siembra</ion-text>
  </ion-fab>

</ion-content>
