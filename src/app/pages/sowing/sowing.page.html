<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner"></ion-back-button>
    </ion-buttons>
    <ion-title>Siembra</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)=" cerrarSecion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let si of siembra" [routerLink]="['/sowing', si.ID_SIEMBRA]">
      <ion-avatar slot="start">
        <ion-img src="../../../assets/icon/icons/siembra.png"></ion-img>
      </ion-avatar>
      <ion-label>{{si.ID_SIEMBRA}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" class="createsowing">
    <ion-fab-button (click)="agregarSiembra()">
      <ion-img src="../../../assets/icon/icons/crearsiembra.png"></ion-img>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-text>Crear Siembra</ion-text>
  </ion-fab>

</ion-content>
