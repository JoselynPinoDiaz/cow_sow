<ion-header >
  <ion-toolbar color="success">
    <ion-buttons>
    </ion-buttons>
    <ion-title class="ion-text-center">Propietario</ion-title>
    <ion-buttons slot="end" >
      <ion-button  (click)=" cerrarSecion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed>

    <ion-card-content class="farm">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/granja.png" routerLink="/property"></ion-img>
        <ion-text>Propiedad</ion-text>
      </ion-tab-button>
    </ion-card-content>


    <ion-card-content class="employee">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/perfil-del-usuario.png" routerLink="/employee"></ion-img>
        <ion-text>Empleado</ion-text>
      </ion-tab-button>
    </ion-card-content>


    <ion-card-content class="won">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/ganado.png" routerLink="/won"></ion-img>
        <ion-text>Ganado</ion-text>
      </ion-tab-button>
    </ion-card-content>


    <ion-card-content class="sowing">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/siembra.png" routerLink="/sowing"></ion-img>
        <ion-text>Siembra</ion-text>
      </ion-tab-button>
    </ion-card-content>


    <ion-card-content class="contact">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/contactos.png" routerLink="/contact"></ion-img>
        <ion-label>Contacto</ion-label>
      </ion-tab-button>
    </ion-card-content>


    <ion-card-content class="profile">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/perfil.png" routerLink="/profile"></ion-img>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-card-content>

    <ion-card-content class="reporte">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/reporte.jpg" ></ion-img>
        <ion-label>Reporte</ion-label>
      </ion-tab-button>
    </ion-card-content>

    <ion-card-content class="evento">
      <ion-tab-button>
        <ion-img src="../../../assets/icon/icons/calendario-de-escritorio.png" routerLink="/evento"></ion-img>
        <ion-label>Eventos</ion-label>
      </ion-tab-button>
    </ion-card-content>

  </ion-grid>
</ion-content>
